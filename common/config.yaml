ProjectName:
  -pytest自动化测试框架

Env: 云业务测试环境
# 测试人员名称，作用于自动生成代码的作者，以及发送企业微信、钉钉通知的测试负责人
TesterName: 朱宏玉

# 域名1
host: https://aecloud-test.glodon.com
# 域名2，支持多个域名配置
app_host: https://www.baidu.com


# 报告通知类型：0: 不发送通知 1：钉钉 2：企业微信通知 3、邮箱通知 4、飞书通知
NotificationType: 3

# 收集失败的用例开关，整理成excel报告的形式，自动发送，目前只支持返送企业微信通知
excel_report: False

# 注意点：
