# 钉钉相关配置
DingTalk:
  webhook:
  secret:

# 数据库相关配置
MySqlDB:
  # 数据库开关
  switch: False
  host:
  user: dev
  password:
  db:

# 镜像源
mirror_source: http://mirrors.aliyun.com/pypi/simple/

# 企业通知的相关配置
WeChat:
  webhook:

email:
  send_user: zhuhongyu.2009@163.com
  email_host: smtp.163.com
  stamp_key: VIOILTUYHXAQFOEK
  # 收件人
  send_list: zhuhongyu.2009@163.com

